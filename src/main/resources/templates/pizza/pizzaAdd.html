<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>add pizza</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <form th:action="@{/pizza/add}" th:object=${pizza} method="post">
        <div class="form-row">
            <div class="col">
                <input type="text" th:field="*{libelle}" class="form-control" placeholder="Nom de la pizza"/>
            </div>
            <div class="col-1">
                <input type="text" th:field="*{reference}" class="form-control" placeholder="Reference : P + 3 premiere lettre pizza"/>
            </div>
            <div class="col-1">
                <input type="text" th:field="*{prix}" class="form-control" placeholder="Prix de la pizza"/>
            </div>
            <div class="col-7">
                <input type="text" th:field="*{urlImage}" class="form-control" placeholder="URL redirigeant vers une image pizza"/>
            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
