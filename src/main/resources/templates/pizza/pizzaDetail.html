<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detail pizza</title>
    <link rel="shortcut icon" th:href="@{img/Pizza-icon.png}" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="row">
    <div class="col-3 mx-auto">
        <!--Card-->
        <div class="card card-cascade card-ecommerce wider">

            <!--Card image-->
            <div class="view view-cascade overlay">
                <img class="card-img-top" th:src="${pizza.urlImage}" th:alt="${pizza.libelle}">
                <a>
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <!--/.Card image-->
            <!--Card content-->
            <div class="card-body card-body-cascade text-center">
                <!--Category & Title-->
                <h5 th:text="${pizza.reference}"></h5>
                <h4 class="card-title"><strong><a href="" th:text="${pizza.libelle}"></a></strong></h4>
                <!--Card footer-->
                <div class="card-footer">
                    <span class="float-left" th:text="${pizza.prix} + 'â‚¬' "></span>
                </div>
            </div>
            <!--/.Card content-->
        </div>
        <!--/.Card-->
    </div>
</div>

<a th:href="@{/pizza}" class="btn btn-primary">Retour pizza</a>

</body>
</html>
